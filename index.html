        <label class='hidden' id="county-sort-label">Sort Counties Alphabetically</label>
        <br>
        <select class='hidden' id="county-sort-by" name="county-sort-by">
            <option></option>
            <option value="a">A</option>

        <label class='hidden' id="produce-sort-label">Sort Data by Farm Produce Type</label>
        <select class='hidden' id="produce-sort-by" name="produce-sort-by">
            <option></option>
            <option value="Produce (Veggies, Fruit, Herbs, and/or Honey)">Produce</option>
            <option value="Livestock (Meat, Dairy, and/or Eggs)">Livestock</option>
            <option value="Livestock & Produce">Produce & Livestock</option>

        <ul id= "list">
        </ul>

    <div id="add-panel">
        <button id='click-add'>Click here to add an Ohio farm to the list</button> </div>
        <!-- This is where the search bar will appear-->
    <div id="add-farm">
        <form id="add" class="hidden" action="http://localhost:3000/farms" method='POST'>
            <input type="text" id="farm" name="farm" placeholder="Farm Name..." value=""/><br />
            <input type="text" id="county" name="county" placeholder="County" value="" /> <button id="click-risk">Click Here to Populate the Risk</button>
            <input type="text" id="risk" name="risk" placeholder="Risk" value="" />
            <input class='hidden' type="text" id="map" name="map" placeholder="Map" value="" />
            <select id="produce" name="produce">
            <option></option>
            <option value="Produce (Veggies, Fruit, Herbs, and/or Honey)">Produce</option>
            <option value="Livestock (Meat, Dairy, and/or Eggs)">Livestock</option>
            <option value="Livestock & Produce">Produce & Livestock</option>
            </select>
            <input type= 'submit' id='newFarm' name='newFarm' value="Submit" />
        </form>
    </div>

                <!-- This is where the toggle and search results will appear-->
